<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<h1>Продукты</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2>{{ p.name }}</h2>
        <p>{{ p.cost }} штук</p>
        <p>{{ p.count }} рублей</p>
        <button type="submit">Купить</button>
        <hr>

    </li>
    {% endfor %}
</ul>

</body>
</html>
